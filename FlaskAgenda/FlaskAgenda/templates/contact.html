{% extends "layout.html" %}

{% block content %}

<h2>{{ title }}.</h2>
<h3>{{ message }}</h3>

<div class="container">
    <div class=" row">
        <div class="col md-12">
            <h2>Phone List <button type="button" class="btn btn-success pull-right" data-toggle="modal" data-target="#mymodal">Add Phone Number</button></h2>

            <table class="table table-striped">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Number</th>
                    <th>Type</th>
                    <th>Actions</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>placeholder</td>
                    <td>Doe</td>
                    <td>placeDoe@asd.com</td>
                    <td>1111111111</td>
                    <td>home</td>
                    <td>
                        <a href="" class="btn btn_warning btn-xs" data-toggle="modal" data-target="#modaledit">Edit</a>
                        <a href="" class="btn btn_danger btn-xs" onclick="return confirm('Are you sure')">Delete</a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="mymodal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                <div class="model-content">
                    <div class=" modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Insert Info</h4>
                    </div>
                    <div class="modal-body">
                        <form action="" method="post">
                            <div class="form-group">
                                <label>Name:</label>
                                <input type="text" class="form-control" name="name" required="required"
                            </div>
                            <div class="form-group">
                                <label>Last Name:</label>
                                <input type="text" class="form-control" name="lastName"
                            </div>
                            <div class="form-group">
                                <label>Email:</label>
                                <input type="email" class="form-control" name="email" required="required"
                            </div>
                            <div class="form-group">
                                <label>Number:</label>
                                <input type="tel" class="form-control" name="number"
                            </div>
                            <div class="form-group">
                                <label>Type:</label>
                                <input type="radio" name="type" value="personal" checked> Personal<br>
                                <input type="radio" name="type" value="home"> Home<br>
                                <input type="radio" name="type" value="office"> Office
                            </div>
                            <div class="form-group">
                                <button class="btn-primary" type="submit">Done</button>
                            </div>
                        </form>
                    </div>
                    <div class="form_footer">
                        <button type="button" class=" btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>

        </div>



    </div>




</div>

{% endblock %}
